<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Storymaker | COMP1073 Client-Side JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>My WEB-SERIES Storymaker</h1>
    <p id="student-info">By: ANMOL BHARDWAJ</p>
    <div class="haha">
        <button id="mystudentnumber">Get Student Number</button>
        <div id="studentnumber"></div>
    </div>
    <section class="sec1">
        <section>
            <h2>FORM YOUR OWN STORY</h2>
            <div class="hiii">
                <button id="noun1-btn">FIRST NAME</button>
                <p id="chosenNoun1"></p>
            </div>
            <div class="hiii">
                <button id="verb-btn">ACTION DOING</button>
                <p id="chosenVerb"></p>
            </div>
            <div class="hiii">

                <button id="adjective-btn">CHARACTORISTIC</button>
                <p id="chosenAdjective"></p>
            </div>
            <div class="hiii">

                <button id="noun2-btn">SECOND NAME</button>
                <p id="chosenNoun2"></p>
            </div>
            <div class="hiii">

                <button id="setting-btn">PLACE</button>
                <p id="chosenSetting"></p>
            </div>
            <button id="playback-btn">Show Story</button>
            <button id="random-btn">Random Story</button>
            <button id="reset-btn">Reset Story</button>
        </section>
        <section>
            <h2>STORY FORMED:</h2>
            <h2 id="story"></h2>

        </section>
    </section>
    <script src="./javascript/script.js"></script>
</body>

</html>
